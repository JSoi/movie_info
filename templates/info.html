        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .card {
            width: 300px;
            margin: 20px 20px 20px 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic {
            width: 100%;
            height: 160px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://miro.medium.com/max/1400/1*0yBDbGpdgoLq-Ne5ceyidQ.jpeg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic > h1 {
            font-size: 30px;
        }

        .mybox {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px lightslategray;
            margin: 20px auto;
        }

        .mybucket {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .mybucket > input {
            width: 70%;
        }

        .mybox > li {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-bottom: 10px;
            min-height: 48px;
        }

        .mybox > li > h2 {
            max-width: 75%;
            font-size: 20px;
            font-weight: 500;
            margin-right: auto;
            margin-bottom: 0px;
        }

        .mybox > li > h2.done {
            text-decoration: line-through
        }

        .many-cards {
            width: 40%;
            max-width: 900px;
            width: 30%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bucketList {
            margin: 10px auto auto auto;
            width: 70%;
            max-width: 1000px;
            padding: 20px;
        }

        .two-things {
            width: 100%;
            margin: 10px auto auto auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .all-cards {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chart-class {
            margin: 10px auto auto auto;
            width: 40%;
            max-width: 1000px;
            padding: 20px;
        }

        .culture-body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: right;
            margin: 10px;
        }

        .culture-button {
            border: 0;
            background-color: white;
        }

        .culture-img {
            object-fit: cover;
            width: 35px;
            height: 35px;
        }

        .culture-card {
            width: 383px;
            border: 1px solid gray;

        }

        .sale-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .sale-info {
            border: 1px solid gray;
            width: 350px;
            height: 200px;
            margin-top: 10px;
        }

    </style>
</head>
